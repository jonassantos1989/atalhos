<!-- INPUT SAO CAIXAS TIPO A DO GOOGLE QUE TEM COMO COLOCAR PARA FAZER PREENCHIMENTO AUTOMATICO -->

<input 
autocomplete="street-address"
>

autocomplete<!-- ele auto completa -->

disabled <!-- para desabilitar -->

value <!-- é poder colocar alguma coisa que nao pode alterar -->

readonly<!-- fica visivel a value mais nao pode alterar -->


playceholder<!-- texto que fica no input quando ele esta vazio mais assim que escreve ele apaga -->

autofocus <!-- é para quando voce abre a pagina o cursor ja esta proto para digitar no input -->
<!-- label se usa para colocar um nome antes do input -->
