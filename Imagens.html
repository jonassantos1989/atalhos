<!-- tag de imagem -->

<img 
src="./" 
alt="foto de dev"
height="200px"
width="200px" 
/>  <!-- tag para colocar imagem e videos na pagina
o alt é usado para quando a imagem nao aparece e tambem pode ser usada 
para pessoas com, width(larguda) height(altura) é uma unidade de medida-->



<figure>
    <img src=".//20160510115025610.jpg" alt="foto de dev">
    <figcaption>Foto de um Dev</figcaption>
 <!--    tag usada no exemplo acima é como uma descriçao da imagem ou video fica colado no mensmo -->
</figure>
